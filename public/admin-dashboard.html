<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>📊 Admin Dashboard</title>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <style>
    body { font-family: Arial; background: #f5f7fa; padding: 20px; }
    .container { max-width: 1000px; margin: 0 auto; }
    .card { background: white; padding: 20px; margin: 20px 0; border-radius: 12px; box-shadow: 0 2px 8px rgba(0,0,0,0.1); }
    table { width: 100%; border-collapse: collapse; }
    th, td { padding: 12px; text-align: left; border-bottom: 1px solid #eee; }
    th { background: #f8f9fa; }
  </style>
</head>
<body>
  <div class="container">
    <h1>📊 Tableau de bord - Quiz Cybersécurité</h1>
    
    <div class="card">
      <h2>📈 Statistiques globales</h2>
      <p><strong>Nombre de participants :</strong> <span id="total">0</span></p>
    </div>

    <div class="card">
      <h2>🏢 Par département</h2>
      <canvas id="deptChart" height="100"></canvas>
    </div>

    <div class="card">
      <h2>👥 Détail des participants</h2>
      <table>
        <thead>
          <tr>
            <th>Date</th>
            <th>Email (anonymisé)</th>
            <th>Département</th>
            <th>Score</th>
            <th>Niveau</th>
          </tr>
        </thead>
        <tbody id="results-body"></tbody>
      </table>
    </div>
  </div>

  <script>
    // Vérification d'authentification simple
    if (!localStorage.getItem('admin')) {
      alert('Accès réservé à l\'administrateur');
      window.location = 'admin-login.html';
    }

    // Récupérer les résultats
    fetch('/api/results')
      .then(response => {
        if (!response.ok) throw new Error('Erreur réseau');
        return response.json();
      })
      .then(data => {
        // Nombre total
        document.getElementById('total').textContent = data.length;

        // Regrouper par département
        const deptStats = {};
        data.forEach(item => {
          deptStats[item.department] = (deptStats[item.department] || 0) + 1;
        });

        // Graphique départements
        const ctx = document.getElementById('deptChart').getContext('2d');
        new Chart(ctx, {
          type: 'bar',
           {
            labels: Object.keys(deptStats),
            datasets: [{
              label: 'Participants',
              data: Object.values(deptStats),
              backgroundColor: '#3498db'
            }]
          },
          options: {
            responsive: true,
            plugins: {
              legend: { display: false }
            },
            scales: {
              y: { beginAtZero: true, ticks: { stepSize: 1 } }
            }
          }
        });

        // Tableau des résultats
        const tbody = document.getElementById('results-body');
        data.forEach(item => {
          const row = tbody.insertRow();
          const date = new Date(item.date).toLocaleString('fr-FR');
          const percent = Math.round((item.score / item.total) * 100);
          row.innerHTML = `
            <td>${date}</td>
            <td>${item.email}</td>
            <td>${item.department}</td>
            <td>${percent}% (${item.score}/${item.total})</td>
            <td>${item.level}</td>
          `;
        });
      })
      .catch(error => {
        console.error('Erreur:', error);
        document.getElementById('total').textContent = 'Erreur';
        alert('Impossible de charger les statistiques. Vérifiez la console.');
      });
  </script>
</body>
</html>

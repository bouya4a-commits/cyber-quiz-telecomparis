<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>ðŸ“Š Admin Dashboard</title>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <style>
    body { font-family: Arial; background: #f5f7fa; padding: 20px; }
    .container { max-width: 1000px; margin: 0 auto; }
    .card { background: white; padding: 20px; margin: 20px 0; border-radius: 12px; box-shadow: 0 2px 8px rgba(0,0,0,0.1); }
    table { width: 100%; border-collapse: collapse; }
    th, td { padding: 12px; text-align: left; border-bottom: 1px solid #eee; }
    th { background: #f8f9fa; }
  </style>
</head>
<body>
  <div class="container">
    <h1>ðŸ“Š Tableau de bord</h1>
    
    <div class="card">
      <canvas id="levelChart"></canvas>
    </div>

    <div class="card">
      <h2>Participants</h2>
      <table id="table">
        <thead>
          <tr><th>Date</th><th>Email</th><th>DÃ©partement</th><th>Niveau</th></tr>
        </thead>
        <tbody id="tbody"></tbody>
      </table>
    </div>
  </div>

  <script>
    if (!localStorage.getItem('admin')) {
      alert('AccÃ¨s refusÃ©');
      window.location = 'admin-login.html';
    }

    fetch('/api/results')
      .then(res => res.json())
      .then(data => {
        // Stats par niveau
        const levels = { 'Expert': 0, 'AvancÃ©': 0, 'IntermÃ©diaire': 0, 'DÃ©butant': 0 };
        data.forEach(r => levels[r.level]++);
        
        new Chart(document.getElementById('levelChart'), {
          type: 'doughnut',
           { labels: Object.keys(levels), datasets: [{ data: Object.values(levels), backgroundColor: ['#2ecc71','#3498db','#f39c12','#e74c3c'] }] },
          options: { responsive: true, plugins: { title: { display: true, text: 'Niveaux' } } }
        });

        // Tableau
        const tbody = document.getElementById('tbody');
        data.forEach(r => {
          const row = tbody.insertRow();
          row.innerHTML = `
            <td>${new Date(r.date).toLocaleDateString()}</td>
            <td>${r.email}</td>
            <td>${r.department}</td>
            <td>${r.level}</td>
          `;
        });
      });
  </script>
</body>
</html>

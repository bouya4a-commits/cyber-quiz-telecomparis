<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>âš™ï¸ Configuration Admin</title>
  <style>
    body { font-family: Arial; background: #f5f7fa; padding: 20px; }
    .container { max-width: 1000px; margin: 0 auto; background: white; padding: 25px; border-radius: 12px; box-shadow: 0 2px 8px rgba(0,0,0,0.1); }
    h1 { color: #2c3e50; text-align: center; margin-bottom: 30px; }
    .section { margin-bottom: 30px; padding-bottom: 20px; border-bottom: 1px solid #eee; }
    h2 { color: #3498db; margin-bottom: 15px; }
    input, select, button, textarea {
      width: 100%;
      padding: 10px;
      margin: 8px 0;
      border: 1px solid #ddd;
      border-radius: 6px;
      font-size: 16px;
    }
    button { background: #3498db; color: white; border: none; cursor: pointer; font-weight: bold; }
    button:hover { background: #2980b9; }
    .danger { background: #e74c3c; }
    .danger:hover { background: #c0392b; }
    .question-item {
      background: #f8f9fa;
      padding: 15px;
      margin: 10px 0;
      border-radius: 8px;
      border-left: 3px solid #3498db;
    }
    .form-group { margin-bottom: 15px; }
    label { display: block; margin-bottom: 5px; font-weight: bold; }
  </style>
</head>
<body>
  <div class="container">
    <h1>âš™ï¸ Configuration Admin</h1>

    <!-- Gestion des questions -->
    <div class="section">
      <h2>ğŸ“ Gestion des questions</h2>
      <div>
        <label>Quiz :</label>
        <select id="quiz-type-config">
          <option value="cyber">CybersÃ©curitÃ©</option>
          <option value="rgpd">RGPD</option>
        </select>
      </div>
      <div class="form-group">
        <label>Question :</label>
        <textarea id="new-question" placeholder="Entrez la question"></textarea>
      </div>
      <div class="form-group">
        <label>RÃ©ponses (une par ligne) :</label>
        <textarea id="new-answers" placeholder="RÃ©ponse 1&#10;RÃ©ponse 2&#10;RÃ©ponse 3"></textarea>
      </div>
      <div class="form-group">
        <label>RÃ©ponse correcte (indice Ã  partir de 0) :</label>
        <input type="number" id="correct-answer" min="0" placeholder="0">
      </div>
      <button onclick="addQuestion()">â• Ajouter une question</button>
      <div id="questions-list" style="margin-top: 20px;"></div>
    </div>

    <!-- Domaines email -->
    <div class="section">
      <h2>ğŸ“§ Domaines email autorisÃ©s</h2>
      <p>Ajoutez jusqu'Ã  5 domaines (ex: telecom-paris.fr, imt.fr)</p>
      <div id="email-domains">
        <input type="text" placeholder="Domaine 1" id="domain1">
        <input type="text" placeholder="Domaine 2" id="domain2">
        <input type="text" placeholder="Domaine 3" id="domain3">
        <input type="text" placeholder="Domaine 4" id="domain4">
        <input type="text" placeholder="Domaine 5" id="domain5">
      </div>
      <button onclick="saveEmailDomains()">ğŸ’¾ Sauvegarder les domaines</button>
    </div>

    <!-- DÃ©partements -->
    <div class="section">
      <h2>ğŸ¢ Gestion des dÃ©partements</h2>
      <input type="text" id="new-department" placeholder="Nouveau dÃ©partement">
      <button onclick="addDepartment()">â• Ajouter</button>
      <div id="departments-list" style="margin-top: 15px;"></div>
    </div>

    <!-- Reset stats -->
    <div class="section">
      <h2>âš ï¸ RÃ©initialisation</h2>
      <button class="danger" onclick="resetStats()">ğŸ—‘ï¸ RÃ©initialiser toutes les statistiques</button>
    </div>
  </div>

  <script>
    if (!localStorage.getItem('admin')) {
      alert('AccÃ¨s rÃ©servÃ© Ã  l\'administrateur');
      window.location = 'admin-login.html';
    }

    // Charger la configuration au dÃ©marrage
    window.onload = function() {
      loadConfig();
      loadDepartments();
      loadQuestions();
    };

    // === GESTION DES QUESTIONS ===
    function loadQuestions() {
      fetch('/api/config/questions')
        .then(r => r.json())
        .then(data => {
          let html = '<h3>Questions existantes :</h3>';
          (data.cyber || []).forEach((q, i) => {
            html += `<div class="question-item">Cyber ${i}: ${q.q} <button onclick="deleteQuestion('cyber', ${i})">ğŸ—‘ï¸</button></div>`;
          });
          (data.rgpd || []).forEach((q, i) => {
            html += `<div class="question-item">RGPD ${i}: ${q.q} <button onclick="deleteQuestion('rgpd', ${i})">ğŸ—‘ï¸</button></div>`;
          });
          document.getElementById('questions-list').innerHTML = html;
        });
    }

    function addQuestion() {
      const quizType = document.getElementById('quiz-type-config').value;
      const question = document.getElementById('new-question').value;
      const answers = document.getElementById('new-answers').value.split('\n').filter(a => a.trim());
      const correct = parseInt(document.getElementById('correct-answer').value);

      if (!question || answers.length === 0 || isNaN(correct) || correct >= answers.length) {
        alert('Veuillez remplir tous les champs correctement');
        return;
      }

      fetch('/api/config/questions', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ quizType, question, answers, correct })
      }).then(() => {
        loadQuestions();
        document.getElementById('new-question').value = '';
        document.getElementById('new-answers').value = '';
        document.getElementById('correct-answer').value = '';
      });
    }

    function deleteQuestion(quizType, index) {
      if (confirm('Supprimer cette question ?')) {
        fetch(`/api/config/questions?quizType=${quizType}&index=${index}`, { method: 'DELETE' })
          .then(() => loadQuestions());
      }
    }

    // === DOMAINES EMAIL ===
    function loadConfig() {
      fetch('/api/config')
        .then(r => r.json())
        .then(config => {
          const domains = config.emailDomains || [];
          for (let i = 1; i <= 5; i++) {
            const input = document.getElementById(`domain${i}`);
            input.value = domains[i-1] || '';
          }
        });
    }

    function saveEmailDomains() {
      const domains = [];
      for (let i = 1; i <= 5; i++) {
        const val = document.getElementById(`domain${i}`).value.trim();
        if (val) domains.push(val);
      }
      fetch('/api/config', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ emailDomains: domains })
      }).then(() => alert('âœ… Domaines sauvegardÃ©s'));
    }

    // === DÃ‰PARTEMENTS ===
    function loadDepartments() {
      fetch('/api/config/departments')
        .then(r => r.json())
        .then(depts => {
          let html = '<h3>DÃ©partements existants :</h3>';
          depts.forEach((dept, i) => {
            html += `<div class="question-item">${dept} <button onclick="deleteDepartment(${i})">ğŸ—‘ï¸</button></div>`;
          });
          document.getElementById('departments-list').innerHTML = html;
        });
    }

    function addDepartment() {
      const dept = document.getElementById('new-department').value.trim();
      if (!dept) return;
      fetch('/api/config/departments', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ department: dept })
      }).then(() => {
        loadDepartments();
        document.getElementById('new-department').value = '';
      });
    }

    function deleteDepartment(index) {
      if (confirm('Supprimer ce dÃ©partement ?')) {
        fetch(`/api/config/departments?index=${index}`, { method: 'DELETE' })
          .then(() => loadDepartments());
      }
    }

    // === RÃ‰INITIALISATION ===
    function resetStats() {
      if (confirm('âš ï¸ ÃŠtes-vous sÃ»r de vouloir supprimer TOUTES les statistiques ? Cette action est irrÃ©versible.')) {
        fetch('/api/reset-stats', { method: 'POST' })
          .then(() => {
            alert('âœ… Statistiques rÃ©initialisÃ©es');
            window.location.reload();
          });
      }
    }
  </script>
</body>
</html>

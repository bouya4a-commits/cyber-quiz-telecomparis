<body>
  <div class="container">
    <!-- √âcran 1 : Email + D√©partement + Choix quiz -->

  <script>
    const CYBER_QUESTIONS = [

      { q: "Que faire si vous recevez un email suspect ?", a: ["L‚Äôouvrir", "Le transf√©rer", "Le supprimer sans l‚Äôouvrir", "R√©pondre"], correct: 2 },
      { q: "Qu‚Äôest-ce que le phishing ?", a: ["Un virus", "Une p√™che num√©rique", "Une tentative de vol d‚Äôidentifiants", "Un logiciel de sauvegarde"], correct: 2 },
      { q: "Faut-il mettre √† jour ses logiciels ?", a: ["Non", "Seulement les payants", "Oui, pour corriger les failles", "Uniquement si l‚ÄôIT le demande"], correct: 2 },
      { q: "Que faire en quittant votre poste ?", a: ["Verrouiller l‚Äô√©cran", "Laisser allum√©", "D√©brancher le c√¢ble", "Rien"], correct: 0 },
      { q: "Qu‚Äôest-ce qu‚Äôun VPN ?", a: ["Un antivirus", "Un r√©seau priv√© virtuel s√©curis√©", "Un type de mot de passe", "Un outil de piratage"], correct: 1 },
      { q: "Est-il s√©curis√© d‚Äôutiliser une cl√© USB trouv√©e ?", a: ["Oui, si propre", "Non, risque de malware", "Oui, apr√®s formatage", "Seulement si petite"], correct: 1 },
      { q: "Quel est le risque principal du Wi-Fi public ?", a: ["Connexion lente", "Vol de donn√©es en clair", "Perte de batterie", "Publicit√©"], correct: 1 },
      { q: "Que signifie 2FA ?", a: ["Deux fichiers", "Authentification √† deux facteurs", "Format s√©curis√©", "Double antivirus"], correct: 1 },
      { q: "Qui contacter en cas de cyberattaque ?", a: ["Personne", "Un ami", "Le service informatique", "Google"], correct: 2 },
      { q: "Qu‚Äôest-ce qu‚Äôun ransomware ?", a: ["Un virus qui chiffre vos fichiers", "Un logiciel de sauvegarde", "Un pare-feu", "Un outil de cryptomonnaie"], correct: 0 },
      { q: "Pourquoi utiliser un gestionnaire de mots de passe ?", a: ["Pour se souvenir de tous ses mots de passe", "Pour g√©n√©rer des mots de passe forts", "Pour stocker ses mots de passe de fa√ßon s√©curis√©e", "Toutes ces r√©ponses"], correct: 3 },
      { q: "Qu‚Äôest-ce qu‚Äôune sauvegarde ?", a: ["Une copie de s√©curit√© de vos donn√©es", "Un antivirus", "Un disque dur externe", "Un logiciel de nettoyage"], correct: 0 },
      { q: "Que faire si votre ordinateur est lent et affiche des pubs ?", a: ["Ignorer", "Installer un antivirus", "Contacter le service IT", "Red√©marrer"], correct: 2 },
      { q: "Qu‚Äôest-ce qu‚Äôun pare-feu ?", a: ["Un antivirus", "Un mur physique", "Un syst√®me qui filtre le trafic r√©seau", "Un mot de passe"], correct: 2 },
      { q: "Pourquoi ne pas cliquer sur les liens dans les SMS inconnus ?", a: ["C'est ill√©gal", "Risque de phishing", "√áa co√ªte cher", "C'est interdit par l'√©cole"], correct: 1 },
      { q: "Qu‚Äôest-ce qu‚Äôune authentification biom√©trique ?", a: ["Mot de passe complexe", "Reconnaissance par empreinte digitale", "Carte d'acc√®s", "Code SMS"], correct: 1 },
      { q: "Que faire si vous perdez votre badge d‚Äôacc√®s ?", a: ["Rien", "En informer le service s√©curit√©", "En fabriquer un nouveau", "Utiliser celui d'un coll√®gue"], correct: 1 },
      { q: "Pourquoi chiffrer ses donn√©es ?", a: ["Pour les rendre plus rapides", "Pour les prot√©ger contre les acc√®s non autoris√©s", "Pour √©conomiser de l'espace", "Pour les partager facilement"], correct: 1 },
      { q: "Qu‚Äôest-ce qu‚Äôune politique de s√©curit√© ?", a: ["Un document qui d√©finit les r√®gles de s√©curit√©", "Un logiciel antivirus", "Une formation obligatoire", "Un mot de passe"], correct: 0 }
    ];

    const RGPD_QUESTIONS = [
      { q: "Qu‚Äôest-ce que le RGPD ?", a: ["Un r√®glement europ√©en sur la protection des donn√©es", "Une loi fran√ßaise", "Un logiciel de s√©curit√©", "Un type de contrat"], correct: 0 },
      { q: "Qui est le D√©l√©gu√© √† la Protection des Donn√©es (DPO) ?", a: ["Un avocat", "Une personne charg√©e de veiller au respect du RGPD", "Le directeur informatique", "Un consultant externe"], correct: 1 },
      { q: "Quand faut-il obtenir le consentement ?", a: ["Toujours", "Quand on traite des donn√©es sensibles", "Quand la loi l'exige", "Dans la plupart des cas de traitement"], correct: 3 },
      { q: "Que faire en cas de fuite de donn√©es ?", a: ["Rien", "Avertir la CNIL sous 72h", "Supprimer les donn√©es", "Changer de mot de passe"], correct: 1 },
      { q: "Combien de temps conserver les donn√©es ?", a: ["√Ä vie", "Le temps n√©cessaire √† la finalit√©", "5 ans", "10 ans"], correct: 1 },
      { q: "Qu‚Äôest-ce qu‚Äôune donn√©e √† caract√®re personnel ?", a: ["Nom, pr√©nom, email", "Adresse IP", "Photo", "Toutes ces r√©ponses"], correct: 3 },
      { q: "Peut-on transf√©rer des donn√©es hors UE ?", a: ["Jamais", "Oui, avec des garanties", "Seulement vers les USA", "Oui, librement"], correct: 1 },
      { q: "Quels sont les droits des personnes ?", a: ["Acc√®s, rectification, effacement", "Portabilit√©", "Opposition", "Tous ces droits"], correct: 3 },
      { q: "Qu‚Äôest-ce qu‚Äôun registre des traitements ?", a: ["Un document obligatoire listant les traitements", "Un logiciel de gestion", "Un registre papier", "Un fichier Excel"], correct: 0 },
      { q: "Qui est responsable du traitement ?", a: ["Le sous-traitant", "Le DPO", "Le responsable du traitement", "La CNIL"], correct: 2 },
      { q: "Qu‚Äôest-ce qu‚Äôune analyse d‚Äôimpact (AIPD) ?", a: ["Une √©tude des risques li√©s au traitement", "Un audit financier", "Une formation", "Un logiciel"], correct: 0 },
      { q: "Faut-il informer les personnes ?", a: ["Non", "Oui, sur la finalit√© du traitement", "Seulement si elles le demandent", "Oui, mais pas toujours"], correct: 1 },
      { q: "Peut-on photographier des √©tudiants ?", a: ["Oui, librement", "Non, jamais", "Oui, avec leur consentement", "Oui, pour des raisons p√©dagogiques"], correct: 2 },
      { q: "Que faire avec les CV re√ßus ?", a: ["Les conserver ind√©finiment", "Les d√©truire apr√®s 2 ans", "Les partager avec d'autres services", "Les archiver sans limite"], correct: 1 },
      { q: "Peut-on partager des listes de diffusion ?", a: ["Oui, librement", "Non, sans consentement", "Oui, si c'est interne", "Oui, pour les anciens √©l√®ves"], correct: 1 },
      { q: "Qu‚Äôest-ce qu‚Äôune sous-traitance ?", a: ["Un prestataire qui traite des donn√©es", "Un contrat de travail", "Une formation externe", "Un logiciel cloud"], correct: 0 },
      { q: "Faut-il former les personnels ?", a: ["Non", "Oui, c'est obligatoire", "Seulement l'IT", "Oui, fortement recommand√©"], correct: 1 },
      { q: "Que faire des anciens dossiers papier ?", a: ["Les jeter", "Les num√©riser et d√©truire", "Les conserver selon la dur√©e l√©gale", "Les donner aux archives"], correct: 2 },
      { q: "Peut-on publier des photos d‚Äô√©v√©nements ?", a: ["Oui, toujours", "Non, jamais", "Oui, avec autorisation", "Oui, si flout√©es"], correct: 2 },
      { q: "Qu‚Äôest-ce qu‚Äôune violation de donn√©es ?", a: ["Perte, alt√©ration, divulgation non autoris√©e", "Un virus", "Une panne informatique", "Une erreur de saisie"], correct: 0 }
    ];

    let current = 0, score = 0, userEmail = '', userDepartment = '', currentQuiz = '';
    let userAnswers = [];

    function startQuiz(quizType) {
      const email = document.getElementById('email').value.trim();
      const department = document.getElementById('department').value;
      if (!email || !department || !/@.*\..+/.test(email)) {
        alert("Veuillez entrer un email et un d√©partement valides");
        return;
      }
      
      userEmail = email;
      userDepartment = department;
      currentQuiz = quizType;
      current = 0;
      score = 0;
      userAnswers = new Array(20).fill(-1);
      
      showScreen(2);
      loadQuestion();
    }

    function loadQuestion() {
      const questions = currentQuiz === 'cyber' ? CYBER_QUESTIONS : RGPD_QUESTIONS;
      const q = questions[current];
      document.getElementById('question').innerHTML = `<h2>${q.q}</h2>`;
      const answers = document.getElementById('answers');
      answers.innerHTML = '';
      q.a.forEach((a, i) => {
        const btn = document.createElement('button');
        btn.textContent = a;
        btn.style.marginTop = '10px';
        btn.style.width = '100%';
        btn.style.padding = '12px';
        btn.style.textAlign = 'left';
        btn.onclick = () => selectAnswer(i);
        answers.appendChild(btn);
      });
      document.getElementById('next').style.display = 'none';
    }

    function selectAnswer(selected) {
      const questions = currentQuiz === 'cyber' ? CYBER_QUESTIONS : RGPD_QUESTIONS;
      const q = questions[current];
      userAnswers[current] = selected;
      if (selected === q.correct) {
        score++;
        document.querySelectorAll('#answers button')[selected].style.backgroundColor = '#d4edda';
      } else {
        document.querySelectorAll('#answers button')[selected].style.backgroundColor = '#f8d7da';
        document.querySelectorAll('#answers button')[q.correct].style.backgroundColor = '#d4edda';
      }
      document.querySelectorAll('#answers button').forEach(b => b.disabled = true);
      document.getElementById('next').style.display = 'block';
    }

    function next() {
      current++;
      const questions = currentQuiz === 'cyber' ? CYBER_QUESTIONS : RGPD_QUESTIONS;
      if (current < questions.length) {
        loadQuestion();
      } else {
        showResult();
      }
    }

    function showResult() {
      const questions = currentQuiz === 'cyber' ? CYBER_QUESTIONS : RGPD_QUESTIONS;
      const percent = Math.round((score / questions.length) * 100);
      let badge = 'üìö', message = '';
      if (percent >= 80) { badge = 'ü•á'; message = "Excellent !"; }
      else if (percent >= 60) { badge = 'ü•à'; message = "Tr√®s bon !"; }
      else if (percent >= 40) { badge = 'ü•â'; message = "Bon d√©but !"; }
      else { message = "√Ä revoir !"; }

      document.getElementById('badge').textContent = badge;
      document.getElementById('message').textContent = message;
      document.getElementById('details').innerHTML = `
        Pour : <strong>${userEmail}</strong><br>
        Score : <strong>${percent}%</strong> (${score}/${questions.length})<br>
        D√©partement : ${userDepartment}
      `;

      fetch('/api/submit-quiz', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ 
          email: userEmail, 
          department: userDepartment, 
          score, 
          total: questions.length,
          answers: userAnswers.map((ans, i) => ans === questions[i].correct ? 1 : 0),
          quizType: currentQuiz
        })
      });

      showScreen(3);
    }

    function showScreen(id) {
      document.querySelectorAll('.screen').forEach(el => el.classList.remove('active'));
      document.getElementById(`screen${id}`).classList.add('active');
    }
  </script>
</body>
